<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Gestor de Tareas</h1>
            <button id="showFormButton"><i class="fas fa-plus"></i> Nueva Tarea</button>
        </header>

        <!-- Contenedor para las tareas -->
        <div id="taskList">
            <section class="priority-section">
                <h2><i class="fas fa-exclamation-circle"></i> Prioridad Alta</h2>
                <div id="highPriorityTasks" class="task-container"></div>
            </section>

            <section class="priority-section">
                <h2><i class="fas fa-dot-circle"></i> Prioridad Media</h2>
                <div id="mediumPriorityTasks" class="task-container"></div>
            </section>

            <section class="priority-section">
                <h2><i class="fas fa-circle"></i> Prioridad Baja</h2>
                <div id="lowPriorityTasks" class="task-container"></div>
            </section>
        </div>
    </div>

    <!-- Mensaje de confirmación -->
    <div id="message" class="message"></div>

    <!-- Modal para nueva tarea -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus-circle"></i> Nueva Tarea</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <i class="fas fa-heading"></i>
                    <input type="text" id="title" placeholder="Título" 
                           pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ0-9\s]{3,50}$" 
                           title="El título debe tener entre 3 y 50 caracteres y no contener caracteres especiales"
                           required>
                </div>
                <div class="form-group">
                    <i class="fas fa-align-left"></i>
                    <textarea id="description" placeholder="Descripción" 
                            minlength="10" maxlength="200" 
                            title="La descripción debe tener entre 10 y 200 caracteres"
                            required></textarea>
                </div>
                <div class="form-group">
                    <i class="fas fa-calendar"></i>
                    <input type="date" id="dueDate" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-flag"></i>
                    <select id="priority" required>
                        <option value="">Seleccione una prioridad</option>
                        <option value="alta">Alta Prioridad</option>
                        <option value="media">Media Prioridad</option>
                        <option value="baja">Baja Prioridad</option>
                    </select>
                </div>
                <div class="form-group">
                    <i class="fas fa-user-tag"></i>
                    <select id="role" required>
                        <option value="">Seleccione un rol</option>
                        <option value="Desarrollador Backend">Desarrollador Backend</option>
                        <option value="Desarrollador Frontend">Desarrollador Frontend</option>
                        <option value="Ingeniero de DevOps">Ingeniero de DevOps</option>
                        <option value="Arquitecto de Software">Arquitecto de Software</option>
                        <option value="Analista de Calidad">Analista de Calidad</option>
                    </select>
                </div>
                <div class="form-group">
                    <i class="fas fa-star"></i>
                    <select id="experienceLevel" required>
                        <option value="">Seleccione nivel de experiencia</option>
                        <option value="1">Nivel 1 - Junior</option>
                        <option value="2">Nivel 2 - Semi-Senior</option>
                        <option value="3">Nivel 3 - Senior</option>
                        <option value="4">Nivel 4 - Lead</option>
                        <option value="5">Nivel 5 - Expert</option>
                    </select>
                </div>
                <div class="form-group">
                    <i class="fas fa-tags"></i>
                    <input type="text" id="tags" 
                           placeholder="Etiquetas (separadas por comas)"
                           pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ0-9,\s]*$"
                           title="Solo letras, números y comas">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button type="button" class="btn-secondary" id="cancelButton">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
